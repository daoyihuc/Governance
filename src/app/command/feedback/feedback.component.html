<ion-app>
  <!--头部-->
  <ion-header>
    <ion-toolbar class="toolbar">
      <ion-buttons slot="start">
        <ion-button (click)="onBack()">
          <ion-icon slot="icon-only" name="chevron-back-outline" style="color: white"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="title">
        车辆基本信息
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onHome()">
          <img src="../../../assets/img/login-home.png" >
        </ion-button>
        <ion-button (click)="onSetting()" >
          <img src="../../../assets/img/login-set.png" >
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <!--身体-->
  <ion-content>
    <div class="page-content">
      <div class="page-box">
        <div class="img-content">
          <ion-content>
            <ion-slides pager="true" [options]="slideOpts">
              <ion-slide>
                <h1>Slide 1</h1>
              </ion-slide>
              <ion-slide>
                <h1>Slide 2</h1>
              </ion-slide>
              <ion-slide>
                <h1>Slide 3</h1>
              </ion-slide>
            </ion-slides>
          </ion-content>
          <p class="flex-p1">湘G22728</p>
          <p class="flex-p2">超限嫌疑车</p>
        </div>
        <div class="page-card2-section page-card basic-page">
          <div class="section-card-section-content  basic-section">
            <ion-textarea auto-grow="true" class="my-input" value="" placeholder="请输入您需要反馈的信息..."></ion-textarea>
          </div>
          <span class="flex-span1"></span>
          <span class="flex-span2"></span>
          <span class="flex-span3"></span>
          <span class="flex-span4"></span>
          <img src="../../../assets/img/all-2tbg.png" alt="" class="flex-img">
        </div>
        <div class="page-card2-section page-card basic-page2">
          <div class="section-card-section-content basic-section">
            <p class="p1">点击上传图片或者视频文件</p>
            <div class="imgUp">
              <img [src]="imgsPreview" alt="" class="imgs">
              <img src="./assets/img/all-img.png" alt="" class="add">
              <input type="file" class="file" (change)="onSelectFile($event,0)" accept="image/*"/>
            </div>
          </div>
          <span class="flex-span1"></span>
          <span class="flex-span2"></span>
          <span class="flex-span3"></span>
          <span class="flex-span4"></span>
          <img src="../../../assets/img/all-2tbg.png" alt="" class="flex-img">
        </div>
      </div>
      <div class="page-footer-btn">
        <div class="right" style="opacity: 0">
          <p>信息反馈</p>
          <p>(已上传)</p>
        </div>
        <div class="left">确认提交</div>
        <div class="right" (click)="onJump()">
          <p>取消上传</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-app>
