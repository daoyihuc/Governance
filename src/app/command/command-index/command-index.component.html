<ion-app>
  <!--头部-->
  <ion-header>
    <ion-toolbar class="toolbar">
      <ion-buttons slot="start">
        <ion-button (click)="onBack()">
          <ion-icon slot="icon-only" name="chevron-back-outline" style="color: white"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="title">
        车辆基本信息
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onHome()">
          <img src="../../../assets/img/login-home.png" >
        </ion-button>
        <ion-button (click)="onSetting()" >
          <img src="../../../assets/img/login-set.png" >
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <!--身体-->
  <ion-content>
    <div class="page-content">
      <div class="page-content-header">

      </div>

      <div class="page-content-section">
        <div class="section-title">任务列表</div>
        <div class="section-card" *ngFor="let item of cardData" [class.section-card2]="item.class == 2">
          <div class="section-card-title">
            <p class="p1">{{item.id}}</p>
            <p class="p1">{{item.name}}</p>
          </div>
          <div class="section-card-content">
            <p class="p1" *ngFor="let itemP of item.list">
              <span>{{itemP.span}}</span>{{itemP.p}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
  <ion-tab-bar slot="bottom" class="barBox">
    <ion-tab-button tab="command">
      <img src="./assets/img/kind-1off.png" class=""/>
      <ion-label>运行监测</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="command">
      <img src="./assets/img/kind-2off.png" />
      <ion-label>源头企业</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="/command/commandIndex">
      <img src="./assets/img/kind-3on.png" />
      <ion-label>指挥调度</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="/queryAll/index">
      <img src="./assets/img/kind-4off.png" />
      <ion-label>综合查询</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-app>
