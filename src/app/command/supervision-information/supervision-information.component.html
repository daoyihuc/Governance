<ion-app>
  <!--头部-->
  <ion-header>
    <ion-toolbar class="toolbar">
      <ion-buttons slot="start">
        <ion-button (click)="onBack()">
          <ion-icon slot="icon-only" name="chevron-back-outline" style="color: white"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="title">
        源头督查
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onHome()">
          <img src="../../../assets/img/login-home.png" >
        </ion-button>
        <ion-button (click)="onSetting()" >
          <img src="../../../assets/img/login-set.png" >
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <!--身体-->
  <ion-content>
    <div class="page-content">
      <div class="page-box">
        <div class="page-card2-section page-card basic-card">
          <div class="section-card-section-content basic-section"
          *ngFor="let item of liData">
            <p class="p1">{{item.title}}</p>
            <p class="p1">{{item.text}}</p>
          </div>
          <span class="flex-span1"></span>
          <span class="flex-span2"></span>
          <span class="flex-span3"></span>
          <span class="flex-span4"></span>
        </div>

        <div class="page-card2-section basic-page">
          <div class="page-card-header">
            <p>督查工作情况</p>
          </div>
          <div class="section-card-section-content super-content">
            <p class="p2" *ngFor="let item of workData">{{item.text}}</p>
          </div>
        </div>

        <div class="page-card2-section basic-page">
          <div class="page-card-header">
            <p>补充事项</p>
          </div>
          <div class="section-card-section-content super-content">
            <p class="p2">
              {{supplement}}
            </p>
          </div>
        </div>

        <div class="page-card2-section basic-page">
          <div class="page-card-header">
            <p>照片</p>
          </div>
          <div class="section-card-section-content super-content-img">
            <img  *ngFor="let item of imgData" [src]="item.src" alt="">
          </div>
        </div>

      </div>
    </div>
  </ion-content>
</ion-app>
