<ion-app>
  <!--头部-->
  <ion-header>
    <ion-toolbar class="toolbar">
      <ion-buttons slot="start">
        <ion-button (click)="onBack()">
          <ion-icon slot="icon-only" name="chevron-back-outline" style="color: white"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="title">
        源头企业
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onHome()">
          <img src="../../../assets/img/login-home.png" >
        </ion-button>
        <ion-button (click)="onSetting()" >
          <img src="../../../assets/img/login-set.png" >
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <!--身体-->
  <ion-content>
    <div class="page-content">
      <div class="page-content-section">
        <div class="page-card weighing-header">
          <p (click)="onJump(0)">运行轨迹</p>
          <p (click)="onJump(1)" class="weighing-header-p1">图表分析</p>
          <span class="flex-span1 flex-span"></span>
          <span class="flex-span2 flex-span"></span>
          <span class="flex-span3 flex-span"></span>
          <span class="flex-span4 flex-span"></span>
        </div>

        <div class="page-card page-card-weighing">
          <div class="page-card-header">
            <p>今日过车统计/辆</p>
            <img src="../../../assets/img/pop-b.png" (click)="onShow(0)" alt="">
          </div>
          <div class="car-number-box" *ngIf="isShow[0]">
            <div class="left">
              <div echarts id="cons0"  class="demo-chart"></div>
            </div>
            <div class="right">
              <div class="right-btn">
                <p>今日过车量</p>
                <p>{{pass_rate}}</p>
              </div>
              <div class="right-btn">
                <p>今日超限量</p>
                <p>{{Over_limit}}</p>
              </div>
              <div class="right-btn">
                <p>今日超限率</p>
                <p>{{Over_rate}}%</p>
              </div>
            </div>
          </div>
          <span class="flex-span1"></span>
          <span class="flex-span2"></span>
          <span class="flex-span3"></span>
          <span class="flex-span4"></span>
        </div>

        <div class="page-card page-card-weighing">
          <div class="page-card-header">
            <p>7天超限率</p>
            <img src="../../../assets/img/pop-b.png" (click)="onShow(1)" alt="">
          </div>
          <div  *ngIf="isShow[1]">
            <div echarts id="const1" class="demo2-chart"></div>
          </div>
          <span class="flex-span1"></span>
          <span class="flex-span2"></span>
          <span class="flex-span3"></span>
          <span class="flex-span4"></span>
        </div>

        <!--card-->
        <div class="page-card page-card-weighing">
          <div class="page-card-header">
            <p>非现场检测点超限率排名</p>
            <img src="../../../assets/img/pop-b.png" (click)="onShow(2)" alt="">
          </div>
          <div class="weighing-section" *ngIf="isShow[2]">
            <div class="warning-section-th thHeader">
              <div class="warning-section-td td1">非现场检测点</div>
              <div class="warning-section-td td2">超限量</div>
              <div class="warning-section-td td4">超限率</div>
            </div>
            <div class="page-card-weighing-tdBox">
              <div class="warning-section-th thContent" *ngFor="let item of tableData1,let i=index">
                <div class="warning-section-td td1">{{item.stationName}}</div>
                <div class="warning-section-td td2 red-p">{{item.oln}}</div>
                <div class="warning-section-td td4 red-p">{{item.olr+"%"}}</div>
              </div>
            </div>
          </div>
          <span class="flex-span1"></span>
          <span class="flex-span2"></span>
          <span class="flex-span3"></span>
          <span class="flex-span4"></span>
        </div>
        <!--card end-->


        <!--card-->
        <div class="page-card page-card-weighing">
          <div class="page-card-header">
            <p>超限货车排名</p>
            <img src="../../../assets/img/pop-b.png" (click)="onShow(3)" alt="">
          </div>
          <div class="weighing-section" *ngIf="isShow[3]">
            <div class="warning-section-th thHeader">
              <div class="warning-section-td td1">车牌号</div>
              <div class="warning-section-td td2">超限比例</div>
              <div class="warning-section-td td4">车辆详情</div>
            </div>
            <div class="page-card-weighing-tdBox">
              <div class="warning-section-th thContent" *ngFor="let item of tableData2,let i=index">
                <div class="warning-section-td td1">{{item.truckNoFront}}</div>
                <div class="warning-section-td td2 red-p">{{item.olr}}</div>
                <div class="warning-section-td td4"><p class="btn" (click)="onDetails(i)">查看</p></div>
              </div>
            </div>
          </div>
          <span class="flex-span1"></span>
          <span class="flex-span2"></span>
          <span class="flex-span3"></span>
          <span class="flex-span4"></span>
        </div>
        <!--card end-->
      </div>
    </div>
  </ion-content>
</ion-app>
