<ion-app>
  <!--头部-->
  <ion-header>
    <ion-toolbar class="toolbar">
      <ion-buttons slot="start">
        <ion-button (click)="onBack()">
          <ion-icon slot="icon-only" name="chevron-back-outline" style="color: white"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="title">
        {{selectedEnterprise.enterpriseName}}
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onHome()">
          <img src="../../../assets/img/login-home.png" >
        </ion-button>
        <ion-button (click)="onSetting()" >
          <img src="../../../assets/img/login-set.png" >
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <!--身体-->
  <ion-content>
    <div class="page-content">
      <div class="page-card weighing-header">
        <div *ngFor="let item of jumpUrl,let i=index" [class.selected]="i==1" (click)="onJump(i)">{{item.name}}</div>
        <span class="flex-span1 flex-span"></span>
        <span class="flex-span2 flex-span"></span>
        <span class="flex-span3 flex-span"></span>
        <span class="flex-span4 flex-span"></span>
      </div>
      <div class="page-box">
        <!--card-->
        <div class="page-card">
          <div class="page-card-header">
            <p>{{jumpUrl[1].name}}</p>
          </div>
          <div class="monitoring-section">
            <div class="monitoring-video-box" *ngFor="let item of videoData">
              <video width="100%" height="auto" controls>
                <source [src]="item.aliveAddress">
              </video>
              <!--<iframe-->
                <!--src="https://open.ys7.com/ezopen/h5/iframe?url=ezopen://open.ys7.com/E57948629/1.live&autoplay=1&accessToken=at.5u11j5ts96jbub966zz68jxedee25l9h-7avmjy04ew-1jwsamx-2lq5p7sba"-->
                <!--width="100%"-->
                <!--height="auto"-->
                <!--id="ysOpenDevice"-->
                <!--allowfullscreen-->
              <!--&gt;-->
              <!--</iframe>-->
            </div>
          </div>
          <span class="flex-span1"></span>
          <span class="flex-span2"></span>
          <span class="flex-span3"></span>
          <span class="flex-span4"></span>
        </div>
        <!--card end-->
        <div  class="warning-btn-box">
          <div class="warning-btn" (click)="onClose()">关闭</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-app>
