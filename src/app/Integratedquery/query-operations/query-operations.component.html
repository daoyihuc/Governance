<ion-app>
  <ion-content>
    <div class="page-content">
      <div class="page-card">
        <ion-item class="items" *ngFor="let item of serachData; index as i" [lines]="'none'">
          <ion-label class="lableBox">
            <div class="lableIcon"></div>
            <div class="lableTitle">
              {{item.name}}
            </div>
          </ion-label>
          <ion-input slot="end"
                     type="text"
                     class="inputs"
                     [placeholder]="item.placName"
                     [(ngModel)]="item.value"
                     maxlength="30"></ion-input>
        </ion-item>
        <ion-item class="items" [lines]="'none'">
          <ion-button slot="end" class="searchButton">查询</ion-button>
        </ion-item>
        <span class="flex-span1"></span>
        <span class="flex-span2"></span>
        <span class="flex-span3"></span>
        <span class="flex-span4"></span>
      </div>
      <div class="page-box">
        <div class="page-card">
          <div class="page-card-header">
            <p>{{name}}</p>
          </div>
          <div class="page-card-section">
            <ion-item class="items"  *ngFor="let item of resultData; index as i" [lines]="'none'">
              <label class="labels">{{item.name}}</label>
              <div  [slot]="'end'"
                    class="input"
              >
                {{item.value}}
              </div>
            </ion-item>
          </div>
          <span class="flex-span1"></span>
          <span class="flex-span2"></span>
          <span class="flex-span3"></span>
          <span class="flex-span4"></span>
        </div>
      </div>
    </div>

  </ion-content>
</ion-app>
